<html>
<body>

<!-- Allyes code for CM -->
<script>
(function(){
	var _varlist = {};
	_varlist.names = 'sinacm';
	_varlist.requesturl = 'http://sax.sina.com.cn/cm?sina_nid=31&ver=1';
	_varlist.times = 1;
	_varlist.day = 14;

	var Oven = new(function() {
		this.getCookie = function(a) {
			var b, c = new RegExp("(^| )" + a + "=([^;]*)(;|$)", "gi");
			return (b = c.exec(document.cookie)) ? (unescape(b[2])) : 0
		};
		this.setCookie = function(b, c, date) {
			var myDate = new Date();
			var AllyesviewtvExpDate = new Date(Date.UTC(myDate.getFullYear(), myDate.getMonth(), myDate.getDate() + date));
			AllyesviewtvExpDate.setTime(AllyesviewtvExpDate.getTime() + AllyesviewtvExpDate.getTimezoneOffset() * 60 * 1000 - 1000);
			document.cookie = b + "=" + escape(c) + "; expires=" + AllyesviewtvExpDate.toGMTString() + "; path=/"
		}
	})();
	
	var cookiename = 'CM'+_varlist.names;
	var frequencyNumber = parseInt(Oven.getCookie(cookiename));
	if(frequencyNumber == 0){
		frequencyNumber = 1;
	}
	Oven.setCookie(cookiename, parseInt(frequencyNumber)+1, _varlist.day);
	if(frequencyNumber <= _varlist.times){
		tracker(_varlist.requesturl);
	}

	function tracker(src){
		var image=document.createElement('img');
		var _random = Math.floor(Math.random()*99999);
		/*
		if(src.indexOf('?') != -1){
			src += '&winmaxrand='+_random;
		}else{
			src += '?winmaxrand='+_random;
		}*/
		image.src = src;
		image.width = 0;
		image.height = 0;
		image.border = 0;
		image.style.position='absolute';
        image.style.top=0+'px';
        image.style.left=0+'px';
		document.body.insertBefore(image,document.body.firstChild);
    }

})();
</script>

</body>
</html>
