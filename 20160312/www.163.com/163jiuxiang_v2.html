<script type="text/javascript">
(function(){
	document.domain = '163.com';
	var datahash = '';
	for(var i=0;i<document.links.length;i++){
		document.links.item(i).href+=datahash;
	}
	var Tween = {
		Linear: function(t,b,c,d){ return c*t/d + b; }
	}
	function animate(node,attr,start,end,delay,callback){
		var _time = null;
		var begin = new Date().getTime();
		var tween_func = Tween.Linear;
		_time = setInterval(function(){
			var now = new Date().getTime();
			if(now-begin>=delay){
				clearInterval(_time);
				_time=null;
				if(attr!='opacity'){
					node.style[attr] = end + 'px';
				}else{
					node.style[attr] = end;
				}
				callback&&callback();
				return;
			}
			var val = tween_func(now-begin,start,end-start,delay);
			if(attr!='opacity'){
				node.style[attr] = val + 'px';
			}else{
				node.style[attr] = val;
			}
		},13);
		return _time;
	}
	//ÂÖ²¥
	NE('.pics_list').each(function(i,item){
		var nodes = {
			ctrls : NE(".pl_ctrl_dot",item),
			contents : NE(".pics_litem",item)
		},
		params = {
			css : "current",
			eventName : 'click',
			delay : 0,
		};
		var _switch = new switchable(nodes,params);
		var _pics_list = NE('.pics_list_wrap',item)[0];
		var _next_ctrl = NE('.pl_ctrl_next',item)[0];
		var _prev_ctrl = NE('.pl_ctrl_prev',item)[0];
		var _ctrl_list = NE('.pics_list_ctrl_wrap span',item);
		_pics_list.style.width = _switch.elems.ctrls.length * 280+'px';
		_pics_list.style.marginLeft = '0px';
		_switch.onHandle=function(i){
			NE(_switch.elems.ctrls).removeClass('loading');
			NE(_switch.elems.ctrls[i]).addClass('loading');
			animate(_pics_list,'marginLeft',parseInt(_pics_list.style.marginLeft),-i*280,400);
		}
		//ÉÏÏÂ·­
		function playNext(){
			_switch.next();
		}
		function playPrev(){
			_switch.prev();
		}
		NE(_next_ctrl).bind('click',function(e){
			playNext();
		});
		NE(_prev_ctrl).bind('click',function(e){
			playPrev();
		});
		var _switch_int = setInterval(playNext,5000);
		NE(_ctrl_list).bind("mouseover",function(){
			var i = _switch.param.curIndex;
			NE(_switch.elems.ctrls[i]).removeClass('loading');
			_switch_int = clearInterval(_switch_int);
		});
		NE(_ctrl_list).bind("mouseout",function(){
			var i = _switch.param.curIndex;
			NE(_switch.elems.ctrls[i]).addClass('loading');
			_switch_int = setInterval(playNext,5000);
		});
	});
})();
